<div *ngIf="loading$ | async">
  Loading...
</div>
<div *ngIf="noResults$ | async">
  No results
</div>
<div class="card bg-light mb-3" style="max-width: 18rem;" *ngFor="let patient of patients$ | async">
  <div class="card-header">{{patient.id}}</div>
  <div class="card-body">
    <h5 class="card-title">{{patient.name}}</h5>
    <button (click)="delete(patient)" class="btn btn-danger">Delete</button>
  </div>
</div>
